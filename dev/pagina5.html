        <section><h1>VIÑETAS</h1></section>
		<form action="#" method="post">
            <h2>Formulario de Contacto</h2>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="Ej. 123-456-7890">
            <br><br>

            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate">
            <br><br>

            <label for="gender">Género:</label>
            <select id="gender" name="gender">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>
            <br><br>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Escribe tu mensaje aquí..."></textarea>
            <br><br>

            <fieldset>
                <legend>¿Cómo te enteraste de nosotros?</legend>
                <label>
                    <input type="radio" name="referral" value="internet"> Internet
                </label>
                <label>
                    <input type="radio" name="referral" value="amigo"> Amigo
                </label>
                <label>
                    <input type="radio" name="referral" value="publicidad"> Publicidad
                </label>
                <label>
                    <input type="radio" name="referral" value="otro"> Otro
                </label>
            </fieldset>
            <br>

            <label>
                <input type="checkbox" name="subscribe" value="yes"> Suscribirme a la newsletter
            </label>
            <br><br>

            <input type="submit" value="Enviar">
        </form>
